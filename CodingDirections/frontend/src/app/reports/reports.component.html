<div>
  <p>Report 1: Travel Package Vs Booking Count</p>
<!--  <input type="date" [(ngModel)]="selectedDate" (change)="onDateFilterChange($event)" placeholder="Select Date">-->
  <label>Start Date:</label>
  <input type="date" [(ngModel)]="startDate" (input)="getTravelPackageVsBookingCountReport()" placeholder="Start Date">
  <label>End Date:</label>
  <input type="date" [(ngModel)]="endDate" (input)="getTravelPackageVsBookingCountReport()" placeholder="End Date">
  <label>Search By Package Name:</label>
  <input type="text" [(ngModel)]="searchPackage" (input)="applyFilter()" placeholder="Search by Package name">

</div>
