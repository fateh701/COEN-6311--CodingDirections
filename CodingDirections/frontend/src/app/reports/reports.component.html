<div>
  <p>Report 1: Travel Package Vs Booking Count</p>

  <input type="text" [(ngModel)]="searchPackage" (input)="applyFilter()" placeholder="Search by Package name">
  <button (click)="exportData()">Export Data As CSV</button>
  <canvas id="travelPackageVsBookingCountChart" style="position: relative" width="100" height="100"></canvas>

</div>


<div>
  <p>Report 2: Revenue Per Package</p>
  <button (click)="exportRevenueData()">Export Data As CSV</button>
  <canvas id="revenuePerPackageChart" style="position: relative" width="100" height="100"></canvas>
  <div>Total Revenue : {{totalRevenue}}</div>

</div>
