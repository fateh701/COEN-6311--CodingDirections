<form (ngSubmit)="onSubmit()" #activityForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="activity.name" required>
  </div>
  <div>
    <label for="location">Departure City:</label>
    <input type="text" id="location" name="location" [(ngModel)]="activity.location" required>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="activity.price" required>
  </div>
  <button type="submit">{{ editing ? 'Update' : 'Add' }} Activity</button>
</form>
