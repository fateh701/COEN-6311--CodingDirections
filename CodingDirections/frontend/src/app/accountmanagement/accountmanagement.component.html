<p>User Management</p>
<input class="userSearch" [(ngModel)]="searchTerm" placeholder="Search for user by username" />
<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>User Management</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="filteredUsers" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- User Type Column -->
      <ng-container matColumnDef="user_type">
        <th mat-header-cell *matHeaderCellDef> User Type </th>
        <td mat-cell *matCellDef="let user"> {{user.user_type}} </td>
      </ng-container>

      <!-- Edit and Delete Buttons -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
<!--          <button mat-icon-button (click)="editUser(user)">Edit</button>-->
          <button mat-icon-button (click)="deleteUser(user)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
