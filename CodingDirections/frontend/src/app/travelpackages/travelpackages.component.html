<div>
  <input type="text" [(ngModel)]="searchQuery" (input)="getFilteredTravelpackagesList()" placeholder="Search by name">
  <h2>Travel Packages</h2>
  <ul>
    <li *ngFor="let package of filteredTravelPackagesList">
      <a routerLink="/travelpackages/{{ package.id }}">{{ package.name }}</a>
    </li>
  </ul>
</div>
