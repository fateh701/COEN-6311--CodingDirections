
<div class="travel-packages">
  <h2>Travel Packages</h2>
  <ul>
    <li *ngFor="let package of travelPackagesList">
      <!--as in backend we have travelpackages and then by id we can go to specify details,so applying the route for the same -->
      <a routerLink="/travelpackages/{{ package.id }}">{{ package.name }}</a>
    </li>
  </ul>
</div>
