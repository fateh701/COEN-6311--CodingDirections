<div *ngIf="selectedHotel" class="view-hotels">
  <h4>Hotel Details</h4>
  <h5>Name: {{selectedHotel.name}} </h5>
  <h5>Check In Date: {{selectedHotel.checkinDate}}</h5>
  <h5>Check Out Date: {{selectedHotel.checkoutDate}}</h5>
  <h5>Location:{{selectedHotel.location}}</h5>
  <h5>Occupancy: {{selectedHotel.occupancy}}</h5>
  <h5>Price Per Night: {{selectedHotel.price_per_night}}</h5>
  <button (click)="deleteHotel(selectedHotel.id)">Delete</button>
</div>
